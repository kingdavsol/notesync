<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteSync Web Clipper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- Login View -->
    <div id="login-view" class="view">
      <div class="header">
        <img src="icons/icon-48.png" alt="NoteSync" class="logo">
        <h1>NoteSync</h1>
      </div>
      <p class="subtitle">Sign in to clip web pages</p>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn-primary">Sign In</button>
      </form>
      <p id="login-error" class="error"></p>
      <p class="footer-link">
        Don't have an account? <a href="#" id="open-register">Create one</a>
      </p>
    </div>

    <!-- Clip View -->
    <div id="clip-view" class="view hidden">
      <div class="header-row">
        <img src="icons/icon-32.png" alt="NoteSync" class="logo-small">
        <span class="user-email"></span>
        <button id="logout-btn" class="btn-icon" title="Sign out">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16,17 21,12 16,7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </button>
      </div>

      <div class="clip-options">
        <label class="clip-option">
          <input type="radio" name="clip-type" value="article" checked>
          <span class="option-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14,2 14,8 20,8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
              <polyline points="10,9 9,9 8,9"/>
            </svg>
          </span>
          <span class="option-text">
            <strong>Article</strong>
            <small>Main content only</small>
          </span>
        </label>

        <label class="clip-option">
          <input type="radio" name="clip-type" value="full_page">
          <span class="option-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <line x1="3" y1="9" x2="21" y2="9"/>
            </svg>
          </span>
          <span class="option-text">
            <strong>Full Page</strong>
            <small>Entire page content</small>
          </span>
        </label>

        <label class="clip-option">
          <input type="radio" name="clip-type" value="selection">
          <span class="option-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="4,7 4,4 7,4"/>
              <polyline points="17,4 20,4 20,7"/>
              <polyline points="20,17 20,20 17,20"/>
              <polyline points="7,20 4,20 4,17"/>
            </svg>
          </span>
          <span class="option-text">
            <strong>Selection</strong>
            <small>Selected text only</small>
          </span>
        </label>

        <label class="clip-option">
          <input type="radio" name="clip-type" value="bookmark">
          <span class="option-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
            </svg>
          </span>
          <span class="option-text">
            <strong>Bookmark</strong>
            <small>Link with title</small>
          </span>
        </label>
      </div>

      <div class="form-group">
        <label>Title</label>
        <input type="text" id="clip-title" placeholder="Note title">
      </div>

      <div class="form-group">
        <label>Notebook</label>
        <select id="clip-folder">
          <option value="">No notebook</option>
        </select>
      </div>

      <div class="form-group">
        <label>Tags</label>
        <input type="text" id="clip-tags" placeholder="Add tags (comma separated)">
      </div>

      <button id="clip-btn" class="btn-primary btn-clip">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
          <polyline points="17,21 17,13 7,13 7,21"/>
          <polyline points="7,3 7,8 15,8"/>
        </svg>
        Clip to NoteSync
      </button>

      <p id="clip-status" class="status"></p>
    </div>

    <!-- Success View -->
    <div id="success-view" class="view hidden">
      <div class="success-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#2dbe60" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <polyline points="22,4 12,14.01 9,11.01"/>
        </svg>
      </div>
      <h2>Clipped!</h2>
      <p>Your note has been saved to NoteSync</p>
      <button id="open-note-btn" class="btn-secondary">Open in NoteSync</button>
      <button id="clip-another-btn" class="btn-text">Clip another page</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
